name: CI
on: 
  pull_request_target:
        branches:
            - master
            - main
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        test-script: npm run ci && npm run migrate && npm run test:cov
